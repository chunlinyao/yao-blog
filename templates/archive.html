{% extends "base.html" %}

{% block title %}{{ settings["blog_title"] |e }} - Archive{% endblock %}

{% block head %}
  <style type="text/css">
    ul.archive {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    ul.archive li {
      margin-bottom: 1em;
    }

    ul.archive .title {
      font-family: "Helvetica Nue", Helvetica, Arial, sans-serif;
      font-size: 14pt;
    }
  </style>
{% endblock %}

{% block body %}
  <ul class="archive">
    {% for entry in entries %}
      <li>
	<div class="title"><a href="/entry/{{ entry.slug }}">{{ entry.title |e }}</a></div>
	<div class="date">{{entry.published.strftime("%a %Y-%m-%d") }}</div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
