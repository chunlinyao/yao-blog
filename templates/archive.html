{% extends "base.html" %}

{% block title %}{{ settings["blog_title"] |e }} - {{ (tagname or "存档") |e}}{% endblock %}

{% block body %}
  <ul class="archive">
    {% for entry in entries %}
      <li>
	<div class="title"><a href="/entry/{{ entry.slug }}">{{ entry.title |e }}</a></div>
	<div class="date">{{entry.published.strftime("%a %Y-%m-%d") }}</div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
