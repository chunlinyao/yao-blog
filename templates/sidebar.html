{% extends "base.html" %}

{% block body %}
  {% block sidebar %}
    <div id="sidebar">
      <div class="section">
          <ul>
              <p></p>
              {% for t in tags_list() %}
                <li><a href="/tag/{{t.tagurl()}}">{{t.tag |e}}({{t.entrycount}})</a></li>
              {% endfor %}          
          </ul>
      </div>
    </div>
  {% endblock %}
  <div id="entries">{% block content %}{% endblock %}</div>
{% endblock %}
